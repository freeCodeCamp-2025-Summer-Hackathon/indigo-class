<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Dose Register Page</title>
        <link href="../static/styles/register_login.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/register_login.css') }}"/> -->
    </head>

    <body>
        <nav class="navbar">
            <a href="daily_dose_index.html"><img src="../static/images/daily_dose_logo.png" class="logo"></a>
            <a href="daily_dose_login.html" class="register__login">Log in</a>
        </nav>

        <h2>Register</h2>
        <form action="register" method="POST" class="registration__form">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form__input">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" class="form__input">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" class="form__input">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form__input">
            <label for="password">Password:</label>
            <input type="text" id="password" class="form__input">
            <label for="confirm__password">Confirm Password:</label>
            <input type="text" id="confirm__password" class="form__input"><br>
            <div class="checkbox__group">
                <input type="checkbox" id="receive__daily__quote">
                <label for="receive__daily__quote">Receive daily quote in email</label>
            </div>
            <button type="button" class="sign__up__login__button">Sign Up</button>
            <a href="daily_dose_login.html" id="existing__account">Have an existing account? Log in</a>
        </form>
        <script src="register_page.js"></script>
    </body>
</html>
