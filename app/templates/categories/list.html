{% extends "base.html" %} {% block title %} Categories {% endblock %} {% block
content %}

<h1>Categories</h1>

<section>
    {% for category in categories %}
    <div>
        <h3>{{ category.name }}</h3>
        <a class="affirm__edit" href="{{ url_for('categories.edit_category', category_id=category.category_id )}}">Edit</a>
        <a class="affirm__delete" href="{{ url_for('categories.delete_category', category_id=category.category_id )}}">Delete</a>
    <div>
    {% endfor %}
    </section>

{% endblock %}
