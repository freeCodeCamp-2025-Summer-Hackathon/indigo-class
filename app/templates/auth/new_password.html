{% extends "base.html" %} 
{% block title %}New Password{% endblock %} {% block content%}

{% with messages = get_flashed_messages(with_categories=true) %} {% if messages
%} {% for category, message in messages %}
<div>{{ message }}</div>
{% endfor %} {% endif %} {% endwith %}

<section>
    <h1 class="page-title">New password</h1>
    
    <form
        class="form"
        method="POST"
        action= "{{ url_for('auth.new_password') }}"
    >
        <div class="form__group">
            <label for="new__password" class="form__label">New Password:</label>
            <input type="password" id="new__password" name="new__password" class="form__input" required>
        </div>
        
        <div class="form__group">
            <label for="confirm__password" class="form__label">Confirm New Password:</label>
            <input type="password" id="confirm__password" name="confirm__password" class="form__input" required>
        </div>
        
        <button type="submit" class="form__button btn">Submit</button>
    </form>
</section>


{% endblock %}
