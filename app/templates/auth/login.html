{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<h1 class="page-title">Login</h1>

<section class="padding--md">
  <form method="POST" action="{{ url_for('auth.login') }}" class="form">
    <div class="form__group">
      <label for="username" class="form__label">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form__input"
        required
      />
    </div>

    <div class="form__group">
      <label for="password" class="form__label">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form__input"
        required
      />
    </div>

    <div class="form__group form__group--checkbox">
      <input
        type="checkbox"
        id="remember"
        name="remember"
        class="form__checkbox"
      />
      <label for="remember" class="form__label form__label--checkbox"
        >Remember me</label
      >
    </div>

    <button type="submit" class="form__button btn">Login</button>
  </form>

  <p class="center">
    <a href="{{ url_for('auth.reset_password_request') }}" class="form__link"
      >Forgot your password?</a
    >
  </p>

  <p class="center">
    <a href="{{ url_for('auth.register') }}" class="form__link"
      >Don't have an account? Register here</a
    >
  </p>
</section>

{% endblock %}
