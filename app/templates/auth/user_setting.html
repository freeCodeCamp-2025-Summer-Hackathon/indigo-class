{% extends "base.html" %}

{% block title %}
    User Setting | DailyDose
{% endblock %}

{% block content %}
    <span class="setting__bg">
        <h2>User Settings</h2>
    </span>

    <span class="display__name"> {{ url_for('auth.username') }}</span>
    <img src="../static/images/edit_icon.svg" class="edit__icon">
    

    <!--change profile pic modal-->
    <div class="modal__bg">
        <div class="modal__content">
        </div>
    </div>

    <img src="../static/images/profile_img.svg" class="profile__pic">
    <img src="../static/images/edit_icon.svg" class="edit__icon__pic" data-type="change__pic">

    <button type="button" class="change__credentials">
        <label>Change Email</label>
        <input disabled placeholder="chloe@coolemail.com">
        <div class="hidden dropdown">
            <div class="email__content">
                <span class="close">&times;</span>
                <form id="email__form">
                    <p class="paragraph">Change your email address</p>

                    <label for="new__email">New Email:</label>
                    <input type="email" id="new__email" name="new_email" required>

                    <label for="password">Current Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </button>
    
    <div class="daily__affirmation">
        <input type="checkbox" class="check__box">
        <label>Receive daily affirmation in email</label>
    </div>

    <button type="button" class="change__credentials">
        <label>Change Username</label>
        <input disabled placeholder="NewUser">
        <div class="hidden dropdown">
            <div class="username__content">
                <span class="close">&times;</span>
                <form id="username__form">
                    <p class="paragraph">Change your Username:</p>

                    <label for="new__username">New Username:</label>
                    <input type="text" id="new__username" name="new__username" required>

                    <label for="password">Current Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </button>

    <button type="button" class="change__credentials">
        <label>Change Password</label>
        <input disabled placeholder="***************">
        <div class="hidden dropdown">
            <div class="password__content">
                <span class="close">&times;</span>
                <form id="password__form">
                    <p class="paragraph">Change your password</p>

                    <label for="new__password">New Password:</label>
                    <input type="password" id="new__password" name="new__password" required>

                    <label for="confirm__new__password">Confirm New Password:</label>
                    <input type="password" id="confirm__new__password" name="confirm__new__password" required>

                    <label for="password">Current Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </button>

    <button type="button" class="change__credentials" data-type="change__fname">
        <label>Change First Name</label>
        <input disabled placeholder="Chloe">
        <div class="hidden dropdown">
            <div class="fname__content">
                <span class="close">&times;</span>
                <form id="fname__form">
                    <p class="paragraph">Change your First Name</p>

                    <label for="new__fname">First Name:</label>
                    <input type="text" id="new__fname" name="new__fname" required>

                    <label for="password">Current Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </button>

    <button type="button" class="change__credentials" data-type="change__lname">
        <label>Change Last Name</label>
        <input disabled placeholder="Smith">
        <div class="hidden dropdown">
            <div class="lname__content">
                <span class="close">&times;</span>
                <form id="lname__form">
                    <p class="paragraph">Change your Last Name</p>

                    <label for="new__lname">Last Name:</label>
                    <input type="text" id="new__lname" name="new__lname" required>

                    <label for="password">Current Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </button>

    <button type="button" class="logout__delete" id="log__out">
        <span>Log out</span>
    </button>

    <button type="button" class="logout__delete" id="delete" data-type="delete">
        <span>Delete</span>
    </button>
{% endblock %}
