{% extends "base.html" %} {% block title %}User Setting{% endblock %} {% block content
%}
<span class="setting__bg">
    <h2 class="page-title">User Settings</h2>
</span>

<span class="display__name">{{ auth.username }}</span>
<img src="../static/images/edit_icon.svg" class="edit__icon name" data-type="change__dname">

<div class="modal__bg">
    <div class="modal__content">
    </div>
</div>

<img src="../static/images/profile_img.svg" class="profile__pic">
<img src="../static/images/edit_icon.svg" class="edit__icon pic" data-type="change__pic">

<div class="dropdown">
    <label>Change Email</label>
    <input readonly placeholder="chloe@coolemail.com">
</div>

<div class="content">
    <form class="form__group" method="POST" action="{{ url_for('auth.user_setting') }}">
        <div class="input__row">
            <label for="change__email">New Email:</label>
            <input type="email" id="change__email" name="change__email" required>
        </div>

        <div class="input__row">
            <label for="password">Current Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form__actions">
            <button type="submit" class="submit">Submit</button>
            <span class="close">&times;</span> <!--close button-->
        </div>
    </form>
</div>

<div class="daily__affirmation">
        <input type="checkbox" class="check__box">
        <label>Receive daily affirmation in email</label>
</div>

<div class="dropdown">
    <label>Change Username</label>
    <input readonly placeholder="NewUser">
</div>

<div class="content">
    <form class="form__group username" method="POST" action="{{ url_for('auth.user_setting') }}">
        <div class="input__row">
            <label for="change__username">New Username:</label>
            <input type="text" id="change__username" name="change__username" required>
        </div>

        <div class="input__row">
            <label for="password">Current Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form__actions">
            <button type="submit" class="submit">Submit</button>
            <span class="close">&times;</span>
        </div>
    </form>
</div>

        </div>

        <div class="input__row">
            <label for="new__password">New Password:</label>
            <input type="password" id="new__password" name="new__password" required>
        </div>

        <div class="input__row">
            <label for="confirm__password">Confirm New Password:</label>
            <input type="password" id="confirm__password" name="confirm__password" required>
        </div>

        <div class="form__actions">

</div>

<button type="button" class="logout__delete" id="log__out">
    <span>Log out</span>
</button>

    <span>Delete</span>
</button>

{% endblock %}
