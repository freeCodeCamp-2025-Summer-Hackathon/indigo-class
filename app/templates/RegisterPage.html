<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Dose Register Page</title>
        <link href="RegisterPage.css" rel="stylesheet">
    </head>

    <body>
        <nav id="navbar">
            <!-- <a href="Daily-Dose-Index.html"><img src="dailydose.png"></a> since we don't have the logo image png yet-->
            <a href="daily-dose-log-in.html" class="nav-link" id="log-in">Log in</a>
            <!-- <a href="sign-up" class="nav-link"><h3>Sign up</h3></a> I don't think this is necessary since we're already in the sign up/register page-->
        </nav>
        <h2>Register</h2>
        <form action="register" method="POST">
            <label for="email" class="form-input"><h2>Email:</h2></label>
            <input type="email" id="email"></input>
            <label for="username"><h2>Username:</h2></label>
            <input type="text" id="username"></input>
            <label for="passowrd"><h2>Password:</h2></label>
            <input type="text" id="password"></input>
            <label for="confirm-password"><h2>Confirm Password:</h2></label>
            <input type="text" id="confirm-password"></input><br>
            <label class="custom-checkbox">
                <input type="checkbox" id="receive-daily-quote">
                Receive daily quote in email
            </label>
            <button type="button" id="sign-up-button"><h1>Sign Up</h1></button>
            <button type="button" id="existing-account"><h6>Have an existing account? Log in</h6></button>
        </form>
    </body>
